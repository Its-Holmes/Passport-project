<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Passport-project</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="CSS/styles.css" rel="stylesheet">
    </head>
    <body class="text-center">


    
        <main class="form-signin">
            <form action="/" method="post">
                <img class="mb-4" src="image/logo.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <input type="email" name="email" class="form-control top" placeholder="name@example.com">
                <input type="password" name="password" class="form-control bottom" placeholder="Password">
                <button class="w-100 btn btn-lg btn-dark bi bi-google" type="submit">Sign up</button>
                <a class="btn btn-dark btn-lg" href="google" role="button">
                    <i class="bi bi-google"></i>
                    Sign In with Google
                </a>
                <a class="btn btn-lg btn-dark" href="facebook" role="button">
                    <i class="bi bi"></i>
                    Sign In with Facebook
                </a>

                <p class="mt-5 mb-3 text-muted">&copy; J&H Corp 2020</p>
            </form>
        </main>


        <script src="app.js"></script>
    </body>
</html>
